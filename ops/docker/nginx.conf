server {
    listen 80;
    server_name localhost;

    # Frontend static files
    location / {
        root /usr/share/nginx/html/templates;
        index index.html harmonic_gls_demo.html;
        try_files $uri $uri/ /index.html;
    }

    # Direct access to harmonic_gls_demo.html
    location /harmonic_gls_demo.html {
        root /usr/share/nginx/html/templates;
        try_files /harmonic_gls_demo.html =404;
    }

    # Proxy API requests to Flask backend
    # Using psiqrh-dev container (running on port 5000)
    location /api/ {
        proxy_pass http://psiqrh-dev:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        # Handle OPTIONS pre-flight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://psiqrh-dev:5000/health;
        proxy_set_header Host $host;
    }

    # Alternative: direct /api/health access
    location = /api/health {
        proxy_pass http://psiqrh-dev:5000/api/health;
        proxy_set_header Host $host;
    }

    # WebSocket support (if needed in future)
    # location /ws {
    #     proxy_pass http://psiqrh-api:5000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    # }
}