<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΨQRH Frontend Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0F0F23;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chat-section, .visualization-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        #gls-canvas {
            width: 100%;
            height: 400px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ΨQRH Frontend Example</h1>

        <div class="chat-section">
            <h3>Chat Interface</h3>
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
            <div id="chatMessages"></div>
        </div>

        <div class="visualization-section">
            <h3>GLS Visualization</h3>
            <div id="gls-canvas"></div>
            <div id="metrics"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentGLSData = null;

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Mostrar resposta
                    document.getElementById('chatMessages').innerHTML +=
                        `<div><strong>Você:</strong> ${message}</div>` +
                        `<div><strong>ΨQRH:</strong> ${data.response}</div>`;

                    // Atualizar visualização GLS
                    if (data.gls_data) {
                        updateGLSVisualization(data.gls_data);
                        updateMetrics(data.consciousness_metrics);
                    }
                }

                input.value = '';
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function updateGLSVisualization(glsData) {
            currentGLSData = glsData;
            // Aqui você implementaria a visualização p5.js
            // usando os dados: glsData.colors, glsData.complexity, etc.
            console.log('Dados GLS para visualização:', glsData);
        }

        function updateMetrics(metrics) {
            document.getElementById('metrics').innerHTML = `
                <div>FCI: ${metrics.fci}</div>
                <div>Estado: ${metrics.state}</div>
                <div>Dimensão Fractal: ${metrics.fractal_dimension}</div>
            `;
        }

        // Inicializar visualização p5.js
        new p5(function(p) {
            p.setup = function() {
                p.createCanvas(800, 400, p.WEBGL);
            };

            p.draw = function() {
                p.background(0);

                if (currentGLSData) {
                    // Implementar visualização baseada em currentGLSData
                    p.rotateY(p.frameCount * 0.01);

                    for (let i = 0; i < currentGLSData.complexity; i++) {
                        p.push();
                        p.rotateZ(p.frameCount * 0.01 * (i + 1));
                        p.translate(50 + i * 20, 0, 0);

                        // Usar cores do GLS
                        const color = hexToRgb(currentGLSData.colors[i % currentGLSData.colors.length]);
                        p.fill(color.r, color.g, color.b);

                        p.sphere(10 + i * 2);
                        p.pop();
                    }
                }
            };
        }, 'gls-canvas');

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }
    </script>
</body>
</html>
