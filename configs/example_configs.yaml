# Example Configurations for different use cases
# Maps example scripts to their appropriate configurations

# Example to Config Mapping
example_configs:
  # Basic usage examples
  basic_usage:
    config_type: "basic"
    model:
      vocab_size: 10000
      d_model: 512
      n_layers: 6
      n_heads: 8
      dim_feedforward: 2048
    validation:
      tolerance: 0.1
      quick_validation: true

  # Scientific validation tests
  parseval_validation_test:
    config_type: "energy"
    config_subtype: "parseval"
    config_preset: "parseval_focus"
    model:
      vocab_size: 1000
      d_model: 256
    validation:
      parseval_threshold: 0.0001

  energy_conservation_test:
    config_type: "energy"
    config_subtype: "basic"
    config_preset: "strict_conservation"
    model:
      vocab_size: 1000
      d_model: 256
    validation:
      energy_conservation_threshold: 0.01

  advanced_energy_test:
    config_type: "energy"
    config_subtype: "advanced"
    config_preset: "scientific_validation"
    model:
      vocab_size: 1000
      d_model: 256
    scenarios:
      count: 10

  # Performance tests
  performance_comparison:
    config_type: "performance"
    model:
      vocab_size: 5000
      d_model: 512
    testing:
      batch_sizes: [1, 4, 8]
      sequence_lengths: [128, 256, 512]

  # Test implementation
  test_implementation:
    config_type: "scientific"
    config_preset: "performance_validation"
    model:
      vocab_size: 1000
      d_model: 128
      n_layers: 3
    validation:
      tolerance: 0.05

