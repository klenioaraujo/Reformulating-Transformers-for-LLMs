# Available Configuration Types
config_types:
  basic:
    description: "Basic usage configuration"
    default_model:
      vocab_size: 10000
      d_model: 512
      n_layers: 6
      n_heads: 8
      dim_feedforward: 2048
    default_spectral:
      fft_dim: 1
      use_windowing: true
      window_type: "hann"
      enable_phase_check: false
      phase_check_threshold: 1e-6
    default_quaternion:
      reshape_pattern: [-1, 4]
      padding_enabled: false
      quaternion_dim: 4
      auto_adjust_shapes: false
      validate_shapes: true
    default_device:
      device: "cpu"
      fallback_device: "cpu"
      allow_cuda: true
      allow_mps: true

  scientific:
    description: "Scientific validation configuration"
    default_model:
      vocab_size: 10000
      d_model: 512
      n_layers: 6
      n_heads: 8
      dim_feedforward: 2048
    default_spectral:
      fft_dim: 1
      use_windowing: true
      window_type: "hann"
      enable_phase_check: false
      phase_check_threshold: 1e-6
    default_quaternion:
      reshape_pattern: [-1, 4]
      padding_enabled: false
      quaternion_dim: 4
      auto_adjust_shapes: false
      validate_shapes: true
    default_validation:
      tolerance: 0.01
      energy_conservation_threshold: 0.01

  energy:
    description: "Energy conservation focused configuration"
    default_spectral:
      fft_dim: 1
      use_windowing: true
      window_type: "hann"
      enable_phase_check: false
      phase_check_threshold: 1e-6
    default_quaternion:
      reshape_pattern: [-1, 4]
      padding_enabled: false
      quaternion_dim: 4
      auto_adjust_shapes: false
      validate_shapes: true
    subtypes:
      - "basic"
      - "parseval"
      - "advanced"

  performance:
    description: "Performance benchmarking configuration"
    default_model:
      vocab_size: 5000
      d_model: 512
      n_layers: 6
      n_heads: 8
      dim_feedforward: 2048
    default_spectral:
      fft_dim: 1
      use_windowing: true
      window_type: "hann"
      enable_phase_check: false
      phase_check_threshold: 1e-6
    default_quaternion:
      reshape_pattern: [-1, 4]
      padding_enabled: false
      quaternion_dim: 4
      auto_adjust_shapes: false
      validate_shapes: true

  production:
    description: "Production deployment configuration"
    default_model:
      vocab_size: 50000
      d_model: 768
      n_layers: 12
      n_heads: 12
      dim_feedforward: 3072
    default_spectral:
      fft_dim: 1
      use_windowing: true
      window_type: "hann"
      enable_phase_check: false
      phase_check_threshold: 1e-6
    default_quaternion:
      reshape_pattern: [-1, 4]
      padding_enabled: false
      quaternion_dim: 4
      auto_adjust_shapes: false
      validate_shapes: true